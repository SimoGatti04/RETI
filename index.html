<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indice Riassunti Reti</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 20px auto;
            max-width: 800px;
            padding: 15px;
            color: #333;
        }
        h1 {
            border-bottom: 1px solid #eaecef;
            padding-bottom: .3em;
            margin-bottom: 1em;
        }
        ul.chapter-list {
            list-style: none;
            padding-left: 0;
        }
        ul.chapter-list li {
            margin: .6em 0;
            background: #f6f8fa;
            padding: .6em .8em;
            border-radius: 6px;
            transition: background .2s;
        }
        ul.chapter-list li:hover {
            background: #e9ecef;
        }
        a.chapter-link {
            text-decoration: none;
            color: #0366d6;
            font-weight: 600;
        }
        a.chapter-link:visited { color: #5a32a3; }
        footer {
            margin-top: 40px;
            font-size: .85em;
            color: #555;
            border-top: 1px solid #eaecef;
            padding-top: 1em;
        }
        nav.quick {
            margin: 1.5em 0 2em;
            display: flex;
            gap: .8em;
            flex-wrap: wrap;
        }
        nav.quick a {
            background: #f0f3f6;
            padding: .35em .6em;
            border-radius: 4px;
            font-size: .85em;
            text-decoration: none;
            color: #444;
        }
        nav.quick a:hover { background: #dfe3e6; }
    </style>
</head>
<body>
    <h1>Indice Riassunti Reti</h1>
    <h2 id="capitoli">Capitoli</h2>
    <ul id="chapter-list" class="chapter-list" aria-label="Elenco capitoli">
        <li style="color:#666">Caricamento elenco capitoliâ€¦</li>
    </ul>

    <script>
    (function(){
        // Configura qui il repository e la cartella da scandire
        const owner = 'SimoGatti04';
        const repo = 'RETI';
        const path = 'Riassunti'; // cartella dove sono i file html

        const listEl = document.getElementById('chapter-list');

        async function fetchContents(){
            try{
                const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
                const res = await fetch(apiUrl);
                if(!res.ok) throw new Error('HTTP ' + res.status);
                const items = await res.json();
                const htmlFiles = (items||[]).filter(i => i.type === 'file' && i.name.toLowerCase().endsWith('.html'));
                // ordinamento naturale (Cap01, Cap02, ...)
                htmlFiles.sort((a,b)=> a.name.localeCompare(b.name, undefined, {numeric:true, sensitivity:'base'}));

                listEl.innerHTML = '';
                if(htmlFiles.length === 0){
                    listEl.innerHTML = '<li style="color:#666">Nessun file HTML trovato nella cartella.</li>';
                    return;
                }

                for(const file of htmlFiles){
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'chapter-link';
                    // link relativo (funziona se i file sono nella stessa cartella di index.html)
                    a.href = file.name;
                    // testuale provvisorio: il nome del file senza estensione
                    a.textContent = file.name.replace('.html','');

                    // prova a recuperare il titolo H1 direttamente dal file
                    try{
                        if(file.download_url){
                            const txtRes = await fetch(file.download_url);
                            if(txtRes.ok){
                                const txt = await txtRes.text();
                                const m = txt.match(/<h1[^>]*>([\s\S]*?)<\/h1>/i);
                                if(m && m[1]){
                                    a.textContent = m[1].replace(/\s+/g,' ').trim();
                                }
                            }
                        }
                    }catch(e){
                        // se fallisce, mantieni il nome del file come titolo
                        console.debug('Impossibile leggere contenuto di', file.name, e);
                    }

                    li.appendChild(a);
                    listEl.appendChild(li);
                }
            }catch(err){
                console.error('Errore aggiornamento indice:', err);
                listEl.innerHTML = '<li style="color:#a00">Impossibile aggiornare automaticamente l\'indice. Controlla che il repository sia pubblico e raggiungibile.</li>';
            }
        }

        // Esegui al caricamento della pagina
        if(listEl) fetchContents();
    })();
    </script>
</body>
</html>
